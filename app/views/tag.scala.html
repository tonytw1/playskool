@import model.Newsitem
@import model.Tag
@(newsitems: Seq[Newsitem], tag: Tag)

<h1>@tag.name</h1>

<hr/>
@newsitems.map{i =>
    <a href="@i.url">@i.title</a><br/>
    @i.imageUrl.map{im =>
       <img src="@im" />
    }
    @i.body.map {b =>
        <p>@b</p>
    }
    @i.tags.map {t =>
        <p><a href="@routes.Application.tag(t.id)">@t.name</a></p>
    }
}
<hr/>
