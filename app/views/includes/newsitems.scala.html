@import model.Newsitem
@(newsitems: Seq[Newsitem])

@newsitems.map{i =>
    <a href="@i.url">@i.title</a><br/>
    @i.date.map{d =>
        @d
    }
    @i.imageUrl.map{im =>
        <img src="@im" />
    }
    @i.body.map {b =>
        <p>@b</p>
    }
    @i.tags.map {t =>
        <p><a href="@routes.Application.tag("1")">@t.name</a></p>
    }
}
